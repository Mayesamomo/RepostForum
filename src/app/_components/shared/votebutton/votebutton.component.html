<div class="d-flex flex-column votebox">
    <div class="p-2">
        <i class="fas fa-arrow-up upvote" (click)="upvotePost()" [style.color]="upvoteColor"></i>
    </div>
    <div class="p-2 votecount">{{post.votesNum}}</div>
    <div class="p-2">
        <i class="fas fa-arrow-down downvote" (click)="downvotePost()" [style.color]="downvoteColor"></i>

    </div>
</div>
