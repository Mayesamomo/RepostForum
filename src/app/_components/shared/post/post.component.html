<div *ngFor="let post of posts" [post]="post" class="reddit-body row">
    <div class="col-md-11">
        <div class=" post">
            <div class="col-md-1">

            </div>
            <div class="col-md-11">
                <span class="subreddit-info">
                    <span class="subreddit-text"><a class="posturl" href="">{{post.community}}</a></span>
                    <span> .Posted by <a class="username" href="">{{post.user_name}}</a></span>
                    <span> on {{post.post_date}}</span>
                </span>
                <hr />
                <a [routerLink]="['/view-post/',post.post_id]" class="post-title">{{post.post_title}}</a>
                <Br>
                <div class="container border">
                    <img [src]=[post.file_path]>
                </div>

                <p>

                </p>
                <div>
                    <p class="post-text" innerHtml="{{post.post_description}}"></p>
                </div>
                <hr />
            </div>
        </div>
    </div>
