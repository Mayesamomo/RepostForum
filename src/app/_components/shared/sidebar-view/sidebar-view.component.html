<div class="sidebar-view-subreddit">
    <div style="color: black; font-weight: bold">Browse community</div>
    <hr />
    <span *ngFor="let community of communities">
        <span class="subreddit-text"><a
                [routerLink]="['/view-community/',community.community_name]">{{community.community_name}}</a></span>
        <hr />
    </span>
    <div style="text-align: center" *ngIf="displayViewAll">
        <a style="font-weight: bold" routerLink="/subreddits">View All</a>
    </div>
</div>
